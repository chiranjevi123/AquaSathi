<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Safety Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINfQjR3n3YfRv8BqgG6J8aL5W1A0w/d0C0=" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #map { height: 80vh; width: 100%; }
        .map-container { max-width: 1000px; margin: 20px auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="map-container">
        <h1>ðŸŒŽ Crowdsourced Water Safety Map</h1>
        <p>This map shows data points submitted by users. Green dots indicate 'Safe' water and red dots indicate 'Unsafe' water.</p>
        <div id="map"></div>
        <a href="/"><button style="margin-top: 20px;">Back to Dashboard</button></a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-2Hrwq7x2mG2zD4/wQ/Q9rF1eB2iY/R1w1F5A1t8y9A0=" crossorigin=""></script>
    <script>
        // Set map view to India, or user's location if available
        const map = L.map('map').setView([20.5937, 78.9629], 5); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('/map_data')
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    console.log("No map data to display.");
                    return;
                }
                data.forEach(item => {
                    if (item.lat && item.lon) {
                        const color = item.label === 'Safe' ? 'green' : 'red';
                        const popupText = `<b>Status:</b> ${item.label}<br><i>Crowdsourced Data</i>`;
                        L.circleMarker([item.lat, item.lon], {
                            radius: 8,
                            fillColor: color,
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map).bindPopup(popupText);
                    }
                });
            })
            .catch(error => console.error('Error fetching map data:', error));
    </script>
</body>
</html>
